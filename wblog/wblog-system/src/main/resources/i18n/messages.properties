#错误消息
200=成功
401=未登录或者登录失败,请重新登录
405=不支持的{0}请求
500=服务端错误
1000=配置{0}:不存在
## system模块
10001=用户名或密码不正确
10002=验证码生成错误
10003=用户名:{}已经存在
10004=手机号:{}已经存在
10005=邮箱:{}已经存在
10006=无权操作
10007=部门名称:{}已经存在
10008=字典不存在
10009=部门停用,不允许新增
10010=上级部门不能是自己
10011=该部门包含未停用的子部门
10012=该部门存在下级部门,不允许删除
10013=该部门存在用户,不允许删除
10014=字典类型重复
10015=字典类型{}已经分配,不能删除
10016=菜单名称{}已经存在,不允许重复添加
10017=地址必须以http(s)://开头
10018=上级菜单不能是自己
10019=岗位名称已经存在,不允许添加
10020=岗位编码已经存在,不允许添加
10021=修改密码失败,旧密码错误
10022=修改密码失败,新旧密码不能一致
10023=角色名称已经存在
10024=角色权限已经存在
10025=角色包含关联的用户,不能删除